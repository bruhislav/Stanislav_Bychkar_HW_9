<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<input type="number" name="number1" id="num1">
	<input type="number" name="number2" id="num2">
	<br>
	<button class="pls" onclick="plus()">+</button>
	<button class="mns" onclick="minus()">-</button>
	<button class="mlp" onclick="multiplication()">*</button>
	<button class="sgm" onclick="segmentation()">/</button>
	<p id="result"></p>
</body>
</html>
